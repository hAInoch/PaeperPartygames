<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>De Paeper-Partygames</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Bogle:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0f172a;
            --accent-30s: #e11d48;
            --accent-bom: #f59e0b;
            --accent-wie: #10b981;
            --accent-tover: #8b5cf6;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: white;
            font-family: 'Bogle', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100dvh; 
            box-sizing: border-box;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        h1 {
            font-size: clamp(1.8rem, 8vw, 2.5rem);
            text-align: center;
            margin: 0 0 10px 0;
            line-height: 1.1;
            color: #f8fafc;
        }

        .game-card {
            width: 100%;
            padding: clamp(15px, 5vh, 25px);
            font-size: clamp(1.1rem, 5vw, 1.5rem);
            font-weight: 700;
            text-decoration: none;
            color: white;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .btn-30s { background-color: var(--accent-30s); }
        .btn-bom { background-color: var(--accent-bom); }
        .btn-wie { background-color: var(--accent-wie); }
        .btn-tover { background-color: var(--accent-tover); }

        .dont-click-footer {
            font-size: 0.75rem;
            color: #94a3b8;
            cursor: pointer;
            margin-top: 15px;
            opacity: 0.6;
            background: none;
            border: none;
            font-family: inherit;
            padding: 10px;
        }

        /* --- VERBETERDE MODAL CSS --- */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0; /* Vult het hele scherm */
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: #1e293b;
            padding: 30px 20px;
            border-radius: 24px;
            text-align: center;
            width: 90%;
            max-width: 320px; /* Zorgt dat hij op smalle schermen past */
            border: 2px solid #475569;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            /* Zorgt dat hij altijd in het midden staat */
            margin: auto;
        }

        .secret-link {
            display: block;
            margin-top: 20px;
            background: #ffffff;
            color: #0f172a;
            text-decoration: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 1rem;
        }

        footer {
            padding: 15px;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.7;
            background: rgba(0,0,0,0.2);
        }

        .icon { font-size: 1.4em; }
    </style>
</head>
<body>

    <div class="main-content">
        <h1>De Paeper-Partygames</h1>

        <a href="https://hainoch.github.io/30secondsPaeper/" class="game-card btn-30s">
            <span class="icon">‚è±Ô∏è</span> 30 Seconds
        </a>
        <a href="https://hainoch.github.io/Paeperbom/" class="game-card btn-bom">
            <span class="icon">üí£</span> Paeper-bom
        </a>
        <a href="https://hainoch.github.io/wiebenik/" class="game-card btn-wie">
            <span class="icon">üë§</span> Wie ben ik?
        </a>
        <a href="https://hainoch.github.io/Toverzolder/" class="game-card btn-tover">
            <span class="icon">ü™Ñ</span> De Toverzolder
        </a>

        <button class="dont-click-footer" onclick="showSecret()">Niet hier klikken a.u.b.</button>
    </div>

    <div id="secretModal" class="modal-overlay" onclick="closeSecret()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <p style="font-size: 1.2rem; margin: 0; line-height: 1.4; color: white;">
                Oh nee, je hebt het geheime extra spel ontdekt! üò±
            </p>
            <a href="https://hainoch.github.io/Indobird/" class="secret-link">
                Echt niet hier op klikken, hoor...
            </a>
        </div>
    </div>

    <footer>
        ¬© All rights reserved but not allemaal.<br>
        Made with ‚ù§Ô∏è by Henoch & AI
    </footer>

    <script>
        function showSecret() {
            const modal = document.getElementById('secretModal');
            modal.style.display = 'flex';
            // Voorkom scrollen op de achtergrond
            document.body.style.overflow = 'hidden';
        }

        function closeSecret() {
            const modal = document.getElementById('secretModal');
            modal.style.display = 'none';
            // Herstel scrollen
            document.body.style.overflow = 'auto';
        }
    </script>

</body>
</html>
