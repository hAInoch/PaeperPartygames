<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>De Paeper-Partygames</title>
    <link href="https://fonts.googleapis.com/css2?family=Bogle:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #ffffff;
            --accent-30s: #e11d48; /* Roodachtig */
            --accent-bom: #f59e0b; /* Oranjeachtig */
            --accent-wie: #10b981; /* Groenachtig */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Bogle', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            color: #f8fafc;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .game-card {
            width: 100%;
            padding: 25px;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            text-decoration: none;
            color: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: none;
        }

        .game-card:active {
            transform: scale(0.96);
        }

        .btn-30s { background-color: var(--accent-30s); }
        .btn-bom { background-color: var(--accent-bom); }
        .btn-wie { background-color: var(--accent-wie); }

        footer {
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
            line-height: 1.5;
        }

        /* Icoontjes via Emoji voor simpelheid */
        .icon { font-size: 1.8rem; }

        @media (max-width: 400px) {
            h1 { font-size: 2rem; }
            .game-card { padding: 20px; font-size: 1.3rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>De Paeper-Partygames</h1>

        <a href="https://hainoch.github.io/30secondsPaeper/" class="game-card btn-30s">
            <span class="icon">‚è±Ô∏è</span> 30 Seconds
        </a>

        <a href="https://hainoch.github.io/Paeperbom/" class="game-card btn-bom">
            <span class="icon">üí£</span> Paeper-bom
        </a>

        <a href="https://hainoch.github.io/wiebenik/" class="game-card btn-wie">
            <span class="icon">üë§</span> Wie ben ik?
        </a>
    </div>

    <footer>
        ¬© All rights reserved but not allemaal.<br>

    </footer>

</body>
</html>
