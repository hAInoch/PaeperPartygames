<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>De Paeper-Partygames</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <link href="https://fonts.googleapis.com/css2?family=Bogle:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0f172a;
            --accent-30s: #e11d48;
            --accent-bom: #f59e0b;
            --accent-wie: #10b981;
        }

        /* Gebruik dvh voor mobiele browsers (houdt rekening met adresbalk) */
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: white;
            font-family: 'Bogle', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100dvh; 
            box-sizing: border-box;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        h1 {
            font-size: clamp(1.8rem, 8vw, 2.5rem);
            text-align: center;
            margin: 0 0 10px 0;
            line-height: 1.1;
            color: #f8fafc;
        }

        .game-card {
            width: 100%;
            padding: clamp(15px, 5vh, 25px);
            font-size: clamp(1.1rem, 5vw, 1.5rem);
            font-weight: 700;
            text-decoration: none;
            color: white;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: transform 0.1s, filter 0.2s;
            box-sizing: border-box;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .game-card:active {
            transform: scale(0.97);
            filter: brightness(1.1);
        }

        .btn-30s { background-color: var(--accent-30s); }
        .btn-bom { background-color: var(--accent-bom); }
        .btn-wie { background-color: var(--accent-wie); }

        footer {
            padding: 15px;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.7;
            background: rgba(0,0,0,0.2);
            width: 100%;
            box-sizing: border-box;
        }

        .icon { font-size: 1.4em; }
    </style>
</head>
<body>

    <div class="main-content">
        <h1>De Paeper-Partygames</h1>

        <a href="https://hainoch.github.io/30secondsPaeper/" class="game-card btn-30s">

        </a>

        <a href="https://hainoch.github.io/Paeperbom/" class="game-card btn-bom">
            <span class="icon">üí£</span> Paeper-bom
        </a>

        <a href="https://hainoch.github.io/wiebenik/" class="game-card btn-wie">
            <span class="icon">üë§</span> Wie ben ik?
        </a>
    </div>

    <footer>
        ¬© All rights reserved but not allemaal.<br>
        Made with ‚ù§Ô∏è by Henoch & AI
    </footer>

</body>
</html>
